version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: autobot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autobot
      POSTGRES_PASSWORD: autobot_password
      POSTGRES_DB: autobot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autobot -d autobot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autobot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: autobot-bot
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://autobot:autobot_password@postgres:5432/autobot
      REDIS_URL: redis://redis:6379
      # Solana configuration (set these in .env)
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      SOLANA_PRIVATE_KEY_BASE58: ${SOLANA_PRIVATE_KEY_BASE58}
      # Jupiter API - requires API key from https://station.jup.ag
      JUPITER_API_BASE: ${JUPITER_API_BASE:-https://api.jup.ag/swap/v1}
      JUPITER_API_KEY: ${JUPITER_API_KEY}
      SOLANA_PRIORITY_FEE_MICRO_LAMPORTS: ${SOLANA_PRIORITY_FEE_MICRO_LAMPORTS:-1000}
      # Avalanche configuration (set these in .env)
      AVALANCHE_RPC_URL: ${AVALANCHE_RPC_URL:-https://api.avax.network/ext/bc/C/rpc}
      EVM_PRIVATE_KEY: ${EVM_PRIVATE_KEY}
      PARASWAP_PARTNER: ${PARASWAP_PARTNER:-autobot}
      AVALANCHE_MAX_GAS_GWEI: ${AVALANCHE_MAX_GAS_GWEI:-100}
      # Bot settings
      BOT_LOOP_INTERVAL_MS: ${BOT_LOOP_INTERVAL_MS:-10000}
      # Alerting (optional)
      WEBHOOK_URL: ${WEBHOOK_URL}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: autobot-dashboard
    restart: unless-stopped
    depends_on:
      - bot
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://bot:3001
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
